<h1>Battleship</h1>
<h2>Login Partial</h2>
<div class="row">
	<form ng-submit="loginUser()" class="col s4">
		<div class="row">
			<div class="input-field col s12">
				<input ng-model="email" placeholder="Email" id="email" type="text" class="validate">
			</div>
			<div class="input-field col s12">
				<input ng-model="password" placeholder="Password" id="password" type="password" class="validate">
			</div>
			<a href="/#/" class="waves-effect waves-light btn">Cancel</a>
			<button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
		</div>
	</form>
</div>
<div class="row">
	
</div>
