<h1>Battleship</h1>
<h2>Battle Partial</h2>
<div class="row">
	<form ng-submit="createGame()">
			<button class="btn waves-effect waves-light" type="submit" name="action">New Game</button>
	</form>
	<a href="/#/" class="waves-effect waves-light btn">Cancel</a>
</div>
<div class="ships">
	<ul>
		<li ng-repeat="ship in shipsArray">{{ship}}</li>
	</ul>
</div>
<div class="board_1"></div>
<div class="board_2"></div>
