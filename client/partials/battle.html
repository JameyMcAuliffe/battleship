<h1>Battleship</h1>
<h2>Battle Partial</h2>
<div class="row">
	<div class="col s2">
		<form ng-submit="createGame()">
				<button ng-submit="createGame()" class="btn waves-effect waves-light" type="submit" name="action">New Game</button>
		</form>
	</div>
	<div class="col s2">
		<a href="/#/" class="waves-effect waves-light btn">Cancel</a>
	</div>
</div>
<div class="row">
	<div class="ships">
		<ul>
			<li ng-drag="true" ng-drag-data="{obj}" ng-drag-success="onDragComplete($data,$event)" ng-center-anchor="true" class="chip" ng-repeat="ship in shipsArray">{{ship}}</li>
		</ul>
	</div>
</div>
<div class="row" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
	<div class="board_1" ></div>
</div>
<div class="board_2"></div>
