<h1>Battleship</h1>
<h2>Battle Partial</h2>
<div class="row">
	<div class="col s2">
		<form ng-hide="hideNewButton" ng-submit="createGame()">
				<button ng-submit="createGame()" class="btn waves-effect waves-light" type="submit" name="action">New Game</button>
		</form>
		<form ng-show="showDemoButton" ng-submit="startDemo()">
				<button ng-submit="startDemo()" class="btn waves-effect waves-light" type="submit" name="action">Start Demo</button>
		</form>
	</div>
	<div class="col s2">
		<a href="/#/" class="waves-effect waves-light btn">Cancel</a>
	</div>
</div>
<div class="row">
	<div ng-show="showBoats">

		</ul>
	</div>
</div>
